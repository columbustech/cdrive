apiVersion: networking.k8s.io/v1beta1 
kind: Ingress
metadata:
  name: cdrive-ui
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
  - host: <cdrive_hostname>
    http:
      paths: 
      - path: /
        backend:
          serviceName: cdrive-ui
          servicePort: 80
  tls:
  - secretName: tls-prod-cert
    hosts:
    - <cdrive_hostname>
