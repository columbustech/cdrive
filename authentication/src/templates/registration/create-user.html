<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'create-user.css' %}">
    <title>Columbus</title>
</head>
<body class="text-center">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <div class="page">
    <div class="create-user-container">
      <form class="form-signin" action="{% url 'create_account' %}" method="post">
      {% csrf_token %}
      <div class="h4" style="font-weight:400; margin-top:30px; margin-bottom: 20px; font-family: sans-serif"> Create your Columbus Account</div>
      <div class="inputs-container">
        <div class="input-text-container" style="width:200px; float:left;">
	  <label>First name</label>
	  <input type="text" name="firstname" class="input-text-field" autocomplete="off"/>
        </div>
        <div class="input-text-container" style="width:200px; float:right;">
	  <label>Last name</label>
	  <input type="text" name="lastname" class="input-text-field" autocomplete="off"/>
        </div>
        <div class="input-text-container" style="width:420px; float:left;">
	  <label>Email</label>
	  <input type="email" name="email" class="input-text-field" autocomplete="off"/>
        </div>
        <div class="input-text-container" style="width:420px; float:left;">
	  <label>Account creation code</label>
	  <input type="text" name="code" class="input-text-field" autocomplete="off" />
        </div>
        <div class="input-text-container" style="width:420px; float:left;">
	  <label>Username</label>
	  <input type="text" name="username" class="input-text-field" autocomplete="off"/>
        </div>
        <div class="input-text-container" style="width:200px; float:left;">
	  <label>Password</label>
	  <input type="password" name="password" class="input-text-field" />
        </div>
        <div class="input-text-container" style="width:200px; float:right;">
	  <label>Confirm</label>
	  <input type="password" name="confirm" class="input-text-field" />
        </div>
	<div class="text-center">
	  <button type="submit" class="btn btn-primary mt-3" style="width:150px">Create</button>
	</div>
      </div>
      </form>
    </div>
  </div>
</body>

</html>
